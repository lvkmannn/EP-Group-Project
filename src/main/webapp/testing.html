<!DOCTYPE html>
<html>
<head>
  <title>Login Example</title>
  <style>
    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <div id="loginContainer">
    <a id="loginLink" href="#" onclick="showLoginForm()">Login</a>
    <form id="loginForm" class="hide" onsubmit="login(event)">
      <input type="text" id="usernameInput" placeholder="Username" required>
      <input type="password" id="passwordInput" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="welcomeMessage" class="hide">Welcome, <span id="username"></span>!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
<script>
	function showLoginForm() {
  var loginLink = document.getElementById("loginLink");
  var loginForm = document.getElementById("loginForm");
  loginLink.classList.add("hide");
  loginForm.classList.remove("hide");
}

function login(event) {
  event.preventDefault(); // Prevent form submission

  var usernameInput = document.getElementById("usernameInput");
  var welcomeMessage = document.getElementById("welcomeMessage");
  var username = usernameInput.value;

  // Perform your login logic here (e.g., validate credentials)

  // Update UI
  document.getElementById("loginForm").classList.add("hide");
  document.getElementById("welcomeMessage").classList.remove("hide");
  document.getElementById("username").textContent = username;
}
</script>
